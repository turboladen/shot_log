[package]
name = "shot_log"
version = "0.1.0"
authors = ["Steve Loveless <steve@agrian.com>"]

[dependencies]
argon2rs = "*"

rocket = "0.3.3"
rocket_codegen = "0.3.3"

diesel = { version = "0.16.0", features = ["postgres", "uuid"] }
diesel_codegen = { version = "0.16.0", features = ["postgres"] }
dotenv = "0.9.0"

log = "0.3"
env_logger = "0.3"
r2d2-diesel = "*"
r2d2 = "*"

serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

uuid = { version = "0.5", features = ["serde"] }

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json", "handlebars_templates"]
